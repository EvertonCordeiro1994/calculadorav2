<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/EvertonCordeiro1994/calculadorav2/main/icons8-calculadora-48.png" type="image/x-icon">
    <title>Calculadora por Ã‰verton Cordeiro</title>
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" id="botaoCima" onclick="limpar('')" > C </button></td>
                    <td><button class="botao" id="botaoCima" onclick="apagar('')" > bs </button></td>
                    <td><button class="botao" id="botaoCima" onclick="inserir('/')" > % </button></td>
                    <td><button class="botao" id="botaoLado" onclick="inserir('*')" > X </button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('7')" >7</button></td>
                    <td><button class="botao" onclick="inserir('8')" >8</button></td>
                    <td><button class="botao" onclick="inserir('9')" >9</button></td>
                    <td><button class="botao" id="botaoLado" onclick="inserir('-')" >-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('4')" >4</button></td>
                    <td><button class="botao" onclick="inserir('5')" >5</button></td>
                    <td><button class="botao" onclick="inserir('6')" >6</button></td>
                    <td><button class="botao" id="botaoLado" onclick="inserir('+')" >+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('1')" >1</button></td>
                    <td><button class="botao" onclick="inserir('2')" >2</button></td>
                    <td><button class="botao" onclick="inserir('3')" >3</button></td>
                    <td rowspan="2"><button class="botao" id="botaoIgual" id="botaoLado" onclick="calcular()" >=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" id="botaoZero" onclick="inserir('0')" >0</button></td>
                    <td><button class="botao" onclick="inserir('.')" >.</button></td>
                </tr>
            </table>
        </div>
    </div>
<script src="/script.js"></script>
</body>
</html>
